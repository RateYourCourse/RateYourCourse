    <script >
    function sentrequest (){
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "/courses?q="+window.location.hash.slice(1), true);
      xhttp.send();
      xhttp.onload = function(){
        // happens when server gets back to us...
        // here we have now xhttp.response which contains the data from the server.
        // CB is only called when we have received the data from the server.
        renderResult(JSON.parse(xhttp.response))

      }

    }
    function renderResult(data){
      document.querySelector("#id").innerHTML=data[0].id + " <br>"+data[0].name
      document.querySelector("#prof").innerHTML=data[0].prof
    }
    sentrequest()

    var button = document.querySelector('#button')
    button.addEventListener('click',function(e){

      var data = {
        id:window.location.hash.slice(1),
      title:document.querySelector("#input2").value,
      mail:document.querySelector("#input1").value,
      semester:"",
      stars:"",
      comment:document.querySelector("#input3").value

    }
      // this is happening when a key is pressed in the searchbox
      var xhttp = new XMLHttpRequest();
      xhttp.open("POST", "/reviews", true);
      xhttp.send(data);
    })




    </script>
